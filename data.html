<!DOCTYPE html>
<html>
<body>

<h2>Avaliação de experiência</h2>

<p>Para trabalhar conosco, você precisa de pelo menos 5 anos de experiência na área</p>
<p>Insira sua data de nascimento e a data do início do seu primeiro contrato nesta área</p>

<form action="final.html">
  <label for="datemax">Data de nascimento (antes de 01/01/1980):</label><br>
  <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

  <label for="datemin">Insira a data do seu primeiro contrato nesta área (após 01/01/2000):</label><br>
  <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>  
  
  <input type="submit" value="Enviar">
</form>

</body>
</html>
